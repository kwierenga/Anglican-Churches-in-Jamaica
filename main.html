<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglican Churches of Jamaica</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">üèõÔ∏è Anglican Churches of Jamaica</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 sidebar bg-light">
                <div class="p-3">
                    <h5>Filters & Search</h5>
                    
                    <!-- Search Box -->
                    <div class="mb-3">
                        <input type="text" id="search" class="form-control" placeholder="Search churches...">
                    </div>

                    <!-- Status Filter -->
                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <select id="status-filter" class="form-select">
                            <option value="all">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Ruin">Ruin</option>
                            <option value="Closed">Closed</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <!-- Parish Filter -->
                    <div class="mb-3">
                        <label class="form-label">Parish:</label>
                        <select id="parish-filter" class="form-select">
                            <option value="all">All Parishes</option>
                        </select>
                    </div>

                    <!-- Classification Filter -->
                    <div class="mb-3">
                        <label class="form-label">Type:</label>
                        <select id="classification-filter" class="form-select">
                            <option value="all">All Types</option>
                        </select>
                    </div>

                    <!-- Statistics -->
                    <div class="stats-card mt-4">
                        <h6>Statistics</h6>
                        <div id="stats"></div>
                    </div>

                    <!-- Church List -->
                    <div class="church-list mt-4">
                        <h6>Churches (<span id="church-count">0</span>)</h6>
                        <div id="church-list" class="list-group"></div>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="col-lg-9 col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Church Details Modal -->
    <div class="modal fade" id="churchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="churchModalTitle">Church Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="churchModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
