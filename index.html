<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anglican Churches of Jamaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page description (for search engines / sharing) -->
  <meta
    name="description"
    content="Interactive map of Anglican churches across Jamaica, with history, architecture, clergy, and notable events."
  />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="layout layout--map-wide">
  <header class="site-header">
    <h1 class="site-title">Anglican Churches of Jamaica</h1>
    <p class="site-subtitle">Explore locations, history, and stories parish by parish.</p>
  </header>

  <main class="layout layout--map-wide">
    <!-- Sidebar: filters + list -->
    <aside class="sidebar">
      <section class="sidebar-section">
        <h2>Filter churches</h2>
        <div class="filters">
          <label class="form-label">
            Parish
            <select id="parishFilter">
              <option value="">All parishes</option>
              <!-- Options will be filled from churchesData -->
            </select>
          </label>

          <label class="form-label">
            Search
            <input
              id="textFilter"
              type="text"
              placeholder="Name, town, story..."
            />
          </label>
        </div>
      </section>

      <section class="sidebar-section">
        <h2>Churches</h2>
        <ul id="church-list" class="church-list">
          <!-- List items are rendered by app.js -->
        </ul>
      </section>
    </aside>

    <!-- Main panel: map + details -->
    <section class="main-panel">
      <div id="map"></div>

      <section class="details-panel">
        <article>
          <h2 id="details-title">Select a church from the map or list</h2>
          <p id="details-intro" class="details-intro"></p>

          <div class="details-grid">
            <section>
              <h3>Background &amp; history</h3>
              <p id="details-history"></p>
            </section>

            <section>
              <h3>Architecture &amp; structure</h3>
              <p id="details-architecture"></p>
            </section>

            <section>
              <h3>Clergy &amp; ministry</h3>
              <p id="details-clergy"></p>
            </section>

            <section>
              <h3>Notable events &amp; stories</h3>
              <p id="details-facts"></p>
            </section>
          </div>
        </article>
      </section>
    </section>
  </main>

  <!-- Data (generated from your CSV) -->
  <script src="churches-data.js"></script>

  <!-- App logic (defines window.initMap) -->
  <script src="app.js"></script>

  <!-- Google Maps JS API (replace YOUR_API_KEY_HERE with your real key) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP4lZ04MBr2VNH8m37UyMFYSV52D9fo1g&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
